<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.1/dist/sweetalert2.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
   <header class="bg-primary text-white p-4">
     <div class="row">
         <div class="col-md-6">
            <h3 class="text-uppercase">CRUD operation on todo task</h3>
         </div>
         <div class="col-md-6 text-right">
            <button class="btn btn-warning" id="addPlace">Add Place</button>
         </div>
     </div>
   </header>


   <div class="container">
      <div class="row" id="placeContainer"></div>
   </div>
  
   <div class="ourPlaces" id="ourPlaces">
      <form id="placeForm">
          <div class="card bg-secondary text-white">
             <div class="card-body">
                 <div class="form-group">
                    <label for="placeName"><b>Place Name</b></label>
                    <input type="text" class="form-control" id="placeName">
                 </div>
                 <div class="form-group">
                    <label for="city"><b>City Name</b></label>
                    <input type="text" class="form-control" id="city">
                 </div>
             </div>
               <div class="card-footer text-center">
                 <button class="btn btn-success" id="submitBtn" type="submit">Add Place</button>
                 <button class="btn btn-success d-none" type="button" id="updateBtn">Update Place</button>
               </div>
          </div>
      </form>
   </div>
  
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.1/dist/sweetalert2.all.min.js"></script>
<script src="./assets/js/app.js"></script>
</body>
</html>
